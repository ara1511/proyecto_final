{% extends 'base.html' %} {% block title %}Editar Usuario - Sistema de Gestión
de Tareas{% endblock %} {% block content %}
<div class="row mb-4">
  <div class="col">
    <h1>Editar Usuario</h1>
  </div>
</div>

<div class="card">
  <div class="card-body">
    <form method="POST">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input
          type="text"
          class="form-control"
          id="nombre"
          name="nombre"
          value="{{ usuario.nombre }}"
          required
        />
      </div>
      <div class="mb-3">
        <label for="edad" class="form-label">Edad</label>
        <input
          type="number"
          class="form-control"
          id="edad"
          name="edad"
          value="{{ usuario.edad }}"
          required
          min="1"
          max="120"
        />
      </div>
      <div class="mb-3">
        <label for="correo" class="form-label">Correo Electrónico</label>
        <input
          type="email"
          class="form-control"
          id="correo"
          name="correo"
          value="{{ usuario.correo }}"
          required
        />
      </div>
      <div class="d-flex justify-content-between">
        <a href="{{ url_for('listar_usuarios') }}" class="btn btn-secondary"
          >Cancelar</a
        >
        <button type="submit" class="btn btn-primary">Actualizar</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
