{% extends 'base.html' %}

{% block title %}Crear Tarea - Sistema de Gestión de Tareas{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row mb-4">
        <div class="col-md-12">
            <h1>Crear Tarea</h1>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label for="tarea" class="form-label">Descripción de la Tarea</label>
                    <textarea class="form-control" id="tarea" name="tarea" rows="3" required></textarea>
                </div>
                
                <div class="mb-3">
                    <label for="fecha" class="form-label">Fecha</label>
                    <input type="date" class="form-control" id="fecha" name="fecha" value="{{ today_date }}" required>
                </div>
                
                <div class="mb-3">
                    <label for="usuario_id" class="form-label">Usuario Asignado</label>
                    <select class="form-select" id="usuario_id" name="usuario_id" required>
                        <option value="" disabled selected>Seleccionar usuario</option>
                        {% for usuario in usuarios %}
                        <option value="{{ usuario.id }}">{{ usuario.nombre }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="id_estado" class="form-label">Estado</label>
                    <select class="form-select" id="id_estado" name="id_estado" required>
                        <option value="" disabled selected>Seleccionar estado</option>
                        {% for estado in estados %}
                        <option value="{{ estado.id }}">{{ estado.estado }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="d-flex justify-content-end gap-2">
                    <a href="{{ url_for('listar_tareas') }}" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
